<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HolidayExtra</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div id="newUserModal" class="modal modal-lg right fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create New User</h4>
                    </div>
                    <form method="post" action="/users">
                        <div class="modal-body">
                            <div class="form-group">
                                <input class="form-control" placeholder="Given Name" name="givenName" type="text"
                                    required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Family Name" name="familyName" type="text"
                                    required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" name="email" type="email" required>
                            </div>

                        </div>
                        <div class="modal-footer text-right">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create New User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-offset-1 col-sm-10">
            <h3>Users</h3>
            <button class="btn btn-primary pull-right" data-target="#newUserModal" data-toggle="modal">Create New
                User</button>
            <div class="panel">
                <div class="panel-body  padding-xs-0">
                    <div class="table">
                        <table class="table table-hover search-me-table">
                            <thead>
                                <tr>
                                    <th>User Id</th>
                                    <th>Given Name</th>
                                    <th>Family Name</th>
                                    <th>Email</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users%}
                                <tr>
                                    <td><a href="/users/{{user.id}}">{{user.id}}</a></td>
                                    <td>{{user.givenName}}</td>
                                    <td>{{user.familyName}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.created}}</td>
                                    <td>
                                        <a href="#deleteUserModal_{{user.id}}" data-toggle="modal">Delete</a>
                                        <div id="deleteUserModal_{{user.id}}" class="modal right fade" role="dialog">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-body">
                                                        <button type="button" class="close"
                                                            data-dismiss="modal">&times;</button>
                                                        <h4>Are you sure you want to delete this user?</h4>
                                                    </div>
                                                    <div class="modal-footer text-right">
                                                        <form action="/users/delete/{{user.id}}">
                                                            <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">No</button>
                                                            <button type="submit" class="btn btn-primary">Yes</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <a href="#updateUserModal_{{user.id}}" data-toggle="modal">Update</a>
                                        <div id="updateUserModal_{{user.id}}" class="modal modal-lg right fade"
                                            role="dialog">
                                            <div class="modal-dialog">
                                                <!-- Modal content-->
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close"
                                                            data-dismiss="modal">&times;</button>
                                                        <h4 class="modal-title">Update User</h4>
                                                    </div>
                                                    <form method="post" action="/users/update">
                                                        <div class="modal-body">
                                                            <div class="form-group">
                                                                <input class="form-control" placeholder="Given Name"
                                                                    name="givenName" value="{{user.givenName}}" type="text" required>
                                                            </div>
                                                            <div class="form-group">
                                                                <input class="form-control" placeholder="Family Name"
                                                                    name="familyName" value="{{user.familyName}}" type="text" required>
                                                            </div>
                                                            <div class="form-group">
                                                                <input class="form-control" placeholder="Email"
                                                                    name="email" value="{{user.email}}" type="email" required>
                                                            </div>
                                                            <input type="hidden" name="id" value="{{user.id}}" />
                                                        </div>
                                                        <div class="modal-footer text-right">
                                                            <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary">Update
                                                                User</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>

</html>
